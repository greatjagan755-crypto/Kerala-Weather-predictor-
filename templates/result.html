<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Chart.js (Local) -->
    <script src="{{ url_for('static', filename='chart.js') }}"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="dashboard-body">
    <div class="app-layout">

        <!-- Sidebar / History Panel -->
        <aside class="sidebar glass-dark">
            <div class="brand">
                <i class="fas fa-bolt accent-icon"></i>
                <span>KWPS</span>
            </div>

            <div class="history-panel">
                <h4><i class="fas fa-history"></i> Recent</h4>
                <ul id="history-list">
                    <!-- Populated by JS -->
                </ul>
            </div>

            <a href="/" class="nav-home">
                <i class="fas fa-arrow-left"></i>
                <span>Back to Search</span>
            </a>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="top-bar">
                <div class="location-badge">
                    <i class="fas fa-map-marker-alt"></i>
                    <h2 id="city-name">--</h2>
                </div>
                <div id="date-time" class="time-display">--</div>
            </header>

            <!-- Dashboard Grid -->
            <div class="dashboard-grid">

                <!-- Main Weather Card -->
                <div class="card main-weather glass-dark">
                    <div class="weather-visual">
                        <i id="weather-icon" class="fas fa-circle-notch fa-spin"></i>
                    </div>
                    <div class="weather-data">
                        <div class="temp-wrapper">
                            <span id="temperature">--</span><span class="unit">°</span>
                        </div>
                        <div class="condition" id="condition-text">Loading...</div>
                        <div class="feels-like">Feels like <span id="feels-like">--</span>°</div>
                    </div>
                </div>

                <!-- Metrics Grid -->
                <div class="metrics-container">
                    <!-- Metric Cards -->
                    <div class="card metric-card glass-dark">
                        <div class="metric-icon"><i class="fas fa-wind"></i></div>
                        <div class="metric-info">
                            <span class="label">Wind Speed</span>
                            <span class="value" id="wind">-- <small>km/h</small></span>
                        </div>
                    </div>

                    <div class="card metric-card glass-dark">
                        <div class="metric-icon"><i class="fas fa-tint"></i></div>
                        <div class="metric-info">
                            <span class="label">Humidity</span>
                            <span class="value" id="humidity">-- <small>%</small></span>
                        </div>
                    </div>

                    <div class="card metric-card glass-dark">
                        <div class="metric-icon"><i class="fas fa-compress-arrows-alt"></i></div>
                        <div class="metric-info">
                            <span class="label">Pressure</span>
                            <span class="value" id="pressure">-- <small>hPa</small></span>
                        </div>
                    </div>

                    <div class="card metric-card glass-dark">
                        <div class="metric-icon"><i class="fas fa-umbrella"></i></div>
                        <div class="metric-info">
                            <span class="label">Rain Prob.</span>
                            <span class="value" id="rain-prob">-- <small>%</small></span>
                        </div>
                    </div>

                    <div class="card metric-card glass-dark">
                        <div class="metric-icon"><i class="fas fa-cloud"></i></div>
                        <div class="metric-info">
                            <span class="label">Cloud Cover</span>
                            <span class="value" id="cloud-cover">-- <small>%</small></span>
                        </div>
                    </div>

                    <div class="card metric-card glass-dark">
                        <div class="metric-icon"><i class="fas fa-eye"></i></div>
                        <div class="metric-info">
                            <span class="label">Visibility</span>
                            <span class="value" id="visibility">-- <small>m</small></span>
                        </div>
                    </div>
                </div>

                <!-- Chart Section -->
                <div class="card chart-section glass-dark">
                    <div class="chart-header">
                        <h3>Forecast Analytics (Next 5 Hours)</h3>
                        <div class="chart-controls">
                            <button class="chart-btn active" data-type="temp">Temp</button>
                            <button class="chart-btn" data-type="humidity">Humidity</button>
                            <button class="chart-btn" data-type="wind">Wind</button>
                            <button class="chart-btn" data-type="clouds">Clouds</button>
                        </div>
                    </div>
                    <div class="canvas-container">
                        <canvas id="forecastChart"></canvas>
                    </div>
                </div>

            </div>
        </main>

        <!-- Offline Banner -->
        <div id="offline-msg" class="offline-banner hidden">
            <i class="fas fa-wifi-slash"></i> Offline Mode
        </div>

    </div>

    <!-- Script -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
